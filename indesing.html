<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="indesing.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="images/libro/halloween.jpg"></div>
            <div class="slide"><img src="images/libro/halloween-2.jpg"></div>
            <div class="slide"><img src="images/libro/halloween-3.jpg"></div>
            <div class="slide"><img src="images/libro/book3.jpg"></div>
            <div class="slide"><img src="images/libro/book2.jpg"></div>
            <div class="slide"><img src="images/libro/pag. 105.png"></div>
        </div>
        <button class="nav prev" id="prev">❮</button>
        <button class="nav next" id="next">❯</button>
    </div>
    <script src="indesing.js"></script>
</body>
</html>
